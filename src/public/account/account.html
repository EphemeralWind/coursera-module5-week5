<div ng-if="accountCtrl.account != null" class="container">
  <h2 class="text-center">MY ACCOUNT</h2>
  <div>First name   : {{accountCtrl.account.firstName}}</div>
  <div>Last name    : {{accountCtrl.account.lastName}}</div>
  <div>Email address: {{accountCtrl.account.email}}</div>
  <div>Phone number : {{accountCtrl.account.phone}}</div>

  <div>Favorite dish:</div>
  <menu-item menu-item="accountCtrl.account.dish">
  </menu-item>
</div>

<div class="container" ng-if="accountCtrl.account === null">
  <a class="text-center" ui-sref="public.signup">Not Signed Up Yet. Sign up Now!.</a>
</div>
